<!DOCTYPE html>
<html class='_page _welcome-page o-small'>

<head>
    <title>Benchmark</title>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="initial-scale=1"></meta>
    <script src="../../../lib/browser/compiler.js" type="text/javascript"></script>
    <script src="browser.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
    tokenize = function(num,snippet) {
        snippet = snippet || LONG_SAMPLE;
        num = num || 1;
        console.time("tokenize");
        console.profile();

        while(num){
            num = num - 1;
            compiler.tokenize(snippet);    
        }
        
        console.timeEnd("tokenize");
        console.profileEnd();
    };

    _parse = function(num,snippet) {
        num = num || 1;
        snippet = snippet || LONG_SAMPLE;
        snippet = new Array(num + 1).join(snippet + "\n");

        console.time("parse");
        console.profile();
        compiler.tokenize(snippet);
        console.timeEnd("parse");
        console.profileEnd();
    };

    _compile = function(num,snippet) {
        num = num || 1;
        snippet = snippet || LONG_SAMPLE;
        snippet = new Array(num + 1).join(snippet + "\n");

        console.time("parse");
        console.profile();
        compiler.compile(snippet);
        console.timeEnd("parse");
        console.profileEnd();
    };
    </script>
</body>

</html>
